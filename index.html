<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/GuineADM2_1.js"></script>
        <script src="data/Ecolesprofessionnelles_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[7.265955124374253,-15.311076088866646],[13.022748554874246,-3.9636200294996575]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://www.linkedin.com/in/mamadou-lamarana-barry-61280661/" target="_blank">LinkedIn</a> &middot;  &middot; <a href="etienne tolno <etienne.tolno@gmail.com>">GIS Solutions: +224 669 99 75 04</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_GuineADM2_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ISO_Code'] !== null ? autolinker.link(feature.properties['ISO_Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shapeName'] !== null ? autolinker.link(feature.properties['shapeName'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Level'] !== null ? autolinker.link(feature.properties['Level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shapeID'] !== null ? autolinker.link(feature.properties['shapeID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shapeGroup'] !== null ? autolinker.link(feature.properties['shapeGroup'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shapeType'] !== null ? autolinker.link(feature.properties['shapeType'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GuineADM2_1_0() {
            return {
                pane: 'pane_GuineADM2_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_GuineADM2_1');
        map.getPane('pane_GuineADM2_1').style.zIndex = 401;
        map.getPane('pane_GuineADM2_1').style['mix-blend-mode'] = 'normal';
        var layer_GuineADM2_1 = new L.geoJson(json_GuineADM2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GuineADM2_1',
            layerName: 'layer_GuineADM2_1',
            pane: 'pane_GuineADM2_1',
            onEachFeature: pop_GuineADM2_1,
            style: style_GuineADM2_1_0,
        });
        bounds_group.addLayer(layer_GuineADM2_1);
        function pop_Ecolesprofessionnelles_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Zone</th>\
                        <td>' + (feature.properties['Zone'] !== null ? autolinker.link(feature.properties['Zone'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nom</th>\
                        <td>' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Filieres</th>\
                        <td>' + (feature.properties['Filieres'] !== null ? autolinker.link(feature.properties['Filieres'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">1_</th>\
                        <td>' + (feature.properties['1_'] !== null ? autolinker.link(feature.properties['1_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2_</th>\
                        <td>' + (feature.properties['2_'] !== null ? autolinker.link(feature.properties['2_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">3_</th>\
                        <td>' + (feature.properties['3_'] !== null ? autolinker.link(feature.properties['3_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">4_</th>\
                        <td>' + (feature.properties['4_'] !== null ? autolinker.link(feature.properties['4_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Ecolesprofessionnelles_2_0() {
            return {
                pane: 'pane_Ecolesprofessionnelles_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Ecolesprofessionnelles_2');
        map.getPane('pane_Ecolesprofessionnelles_2').style.zIndex = 402;
        map.getPane('pane_Ecolesprofessionnelles_2').style['mix-blend-mode'] = 'normal';
        var layer_Ecolesprofessionnelles_2 = new L.geoJson(json_Ecolesprofessionnelles_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Ecolesprofessionnelles_2',
            layerName: 'layer_Ecolesprofessionnelles_2',
            pane: 'pane_Ecolesprofessionnelles_2',
            onEachFeature: pop_Ecolesprofessionnelles_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Ecolesprofessionnelles_2_0(feature));
            },
        });
        var cluster_Ecolesprofessionnelles_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Ecolesprofessionnelles_2.addLayer(layer_Ecolesprofessionnelles_2);

        bounds_group.addLayer(layer_Ecolesprofessionnelles_2);
        cluster_Ecolesprofessionnelles_2.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Ecolesprofessionnelles_2.png" /> Ecoles professionnelles': cluster_Ecolesprofessionnelles_2,'<img src="legend/GuineADM2_1.png" /> Guinée ADM 2': layer_GuineADM2_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_GuineADM2_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['shapeName'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['shapeName']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_GuineADM2_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Ecolesprofessionnelles_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nom'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Nom']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Ecolesprofessionnelles_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: cluster_Ecolesprofessionnelles_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Zone'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_GuineADM2_1,layer_Ecolesprofessionnelles_2]);
        map.on("zoomend", function(){
            resetLabels([layer_GuineADM2_1,layer_Ecolesprofessionnelles_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_GuineADM2_1,layer_Ecolesprofessionnelles_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_GuineADM2_1,layer_Ecolesprofessionnelles_2]);
        });
        </script>
    </body>
</html>
